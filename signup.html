<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up and Sign In</title>
<link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="container" id="my-div" style="padding: 3em;">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="signup-studentid">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signup-age">Phone</label>
        <input type="number" id="phoneno" placeholder="Enter your Phone No." pattern="[0-9]{10,}"required>
        <div id = "phonediv"></div>
      </div>
      <div class="form-group">
        <label for="signup-stream">DOB</label>
        <input type="date" id="dob" placeholder="Enter your date of birth" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Gender</label>
        <select id="gender" name="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
      </select>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        <div id="pwddiv"></div>
      </div>

      <div class="form-button">
        <button type="submit" id="signup">Sign Up</button>
      </div>
    </form>
    <div id="notify">

    </div>
  </div>

  <script src="./sign.js"></script>
</body>
</html>
